<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混合聊天应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="section">
            <h2>混合聊天应用</h2>
            <div class="login-form">
                <input type="text" id="user-id" placeholder="请输入您的ID" class="input-field">
                <button id="login-btn" class="btn btn-primary">登录</button>
            </div>
        </div>

        <div id="chat-section" class="section hidden">
            <div class="chat-header">
                <h3>聊天室</h3>
                <div class="online-info">
                    在线人数: <span id="online-count">0</span>
                </div>
                <button id="device-info-btn" class="btn btn-secondary">获取设备信息</button>
            </div>
            
            <div class="chat-messages" id="chat-messages">
            </div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="输入消息..." class="input-field">
                <button id="send-btn" class="btn btn-primary">发送</button>
            </div>
        </div>

        <div id="device-info" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>设备信息</h3>
                <div id="device-details"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
